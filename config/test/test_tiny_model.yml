wandb_log: false
wandb_project: 'daisy'
wandb_run_name: 'test-tiny'
# Pretraining configuration
train_shards: "data/fineweb/fineweb_train_*.bin"
target_tokens: 4096
cooldown_frac: 0.7
learning_rate_schedule: linear_decay
training_sequence_length: 1024
train_attention_window_len: 1024
# Optimizers configuration
optimizers:
  - type: AdamW
    betas: [0.9, 0.95]
    eps: 1.0e-10
    weight_decay: 0.1
    fused: false
    params:
      - group: head_params
        lr: 0.02
      - group: embed_params
        lr: 0.3
      - group: scalar_params
        lr: 0.015
  - type: Muon
    momentum: 0.95
    weight_decay: 0.123
    params:
      - group: hidden_matrix_params
        lr: 0.025
full_windows: false
# Gradient accumulation
grad_acc_steps: 1
# Evaluations
val_shards:
  - type: "fineweb"
    path: "data/fineweb/fineweb_val_*.bin"
    target_tokens: 1024
    sequence_length: 1024
val_loss_every_tokens: 20102448
# Snapshots
snapshot_warmup_tokens: 0
snapshot_per_n_tokens: 0
save_checkpoint: false
# Model Definition
model_spec: test-tiny-model