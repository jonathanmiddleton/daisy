# Logging
wandb_log: true
wandb_project: 'daisy-650m'
wandb_run_name: '650m-task-frozen-adamw'
# SFT
train_mode: "task"
task_train_root: "data/instruct_tasks"
task_train_split: "train"
task_val_debug_log_samples: false # debug log, all ranks
task_val_shards:
  - type: "instruct-tasks"
    path: "data/instruct_tasks"
    split: "val"
    target_tokens: 40000
val_shards:
  - type: "fineweb-edu"
    path: "data/fineweb-edu/edu_fineweb_val_*.bin"
    target_tokens: 10_485_760
    sequence_length: 131_072

# Run length: PER-RANK token budget
target_tokens: 1_000_000
val_loss_every_tokens: 17000

# Hard max example length
train_attention_window_len: 65536
training_sequence_length: 65536
# Checkpoint
init_checkpoint: ""
# Torch config
torch.coordinate_descent_tuning: false

cooldown_frac: 0.999
learning_rate_floor: 0.1
learning_rate_schedule: linear_decay
# Optimizers configuration
optimizers:
  - type: AdamW
    betas: [0.9, 0.999]
    eps: 1.0e-10
    weight_decay: 0.0
    fused: true
    params:
      - group: head_params
        frozen: true
      - group: embed_params
        frozen: true
      - group: scalar_params
        frozen: true
  - type: Muon
    momentum: .95
    weight_decay: 0.0
    params:
      - group: hidden_matrix_params
        lr: 0.0004
full_windows: true
# Gradient accumulation
grad_acc_steps: 1
# Checkpoints
checkpoint_warmup_tokens:   1     # token warmup before checkpoints
checkpoint_per_n_tokens:     1         # checkpoint interval by tokens
save_checkpoint: true
# Model Definition
model_spec: daisy_650m